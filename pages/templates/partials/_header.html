<header id="site-header"
  class="fixed inset-x-0 top-0 z-40 transition-all {{ header_class|default:'' }}">
  <!-- одна поверхность, без дубля -->
  <div class="header-surface pointer-events-none absolute inset-0 transition-all"></div>

  <div class="relative max-w-7xl mx-auto px-4 md:px-6">
    <div class="h-16 flex items-center justify-between gap-4">

      <!-- ЛОГО -->
      <a href="/" class="shrink-0 flex items-center gap-3 select-none">
        <div class="w-10 h-10 rounded-lg bg-emerald-500 text-white font-black text-lg grid place-items-center shadow-[0_0_15px_rgba(16,185,129,0.5)]">U</div>
        <span class="font-black text-3xl tracking-tight text-white drop-shadow-[0_2px_4px_rgba(0,0,0,0.4)] leading-none">ULVIS</span>
      </a>

      <!-- НАВИГАЦИЯ (десктоп) -->
      <nav class="hidden md:flex items-center gap-6">
  <a href="/catalog/"   class="nav-link relative text-white/90 hover:text-emerald-400">Каталог</a>
  <a href="/#portfolio" class="nav-link relative text-white/90 hover:text-emerald-400">Портфолио</a>
  <a href="/#reviews"   class="nav-link relative text-white/90 hover:text-emerald-400">Отзывы</a>
  <a href="/contacts/"  class="nav-link relative text-white/90 hover:text-emerald-400">Контакты</a>
</nav>


      <!-- Телефон + бургер -->
      <div class="flex items-center gap-3">
        {% if contact and contact.phone %}
    <a href="tel:{{ tel_href|default:contact.phone }}"
       class="hidden sm:inline-flex h-10 items-center rounded-xl px-3 font-semibold text-white
              bg-emerald-600 hover:bg-emerald-500 transition shadow-[0_8px_24px_rgba(16,185,129,.35)]">
      {{ contact.phone }}
    </a>
  {% else %}
    <a href="tel:+78001234568"
       class="hidden sm:inline-flex h-10 items-center rounded-xl px-3 font-semibold text-white
              bg-emerald-600 hover:bg-emerald-500 transition shadow-[0_8px_24px_rgba(16,185,129,.35)]">
      8&nbsp;(800)&nbsp;123-45-68
    </a>
  {% endif %}

        <button id="menu-open"
                class="md:hidden inline-flex w-10 h-10 items-center justify-center rounded-xl
                       bg-white/10 backdrop-blur border border-white/20 text-white">
          <svg class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2">
            <path stroke-linecap="round" d="M4 7h16M4 12h16M10 17h10"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Мобильное меню -->
  <div id="mobile-sheet" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
    <div class="absolute inset-x-0 top-0 rounded-b-2xl bg-slate-900 text-slate-100 shadow-2xl p-6 pt-4">
      <div class="flex items-center justify-between">
        <span class="text-lg font-extrabold">Навигация</span>
        <button id="menu-close" class="w-10 h-10 grid place-items-center rounded-xl bg-white/10">✕</button>
      </div>
      <nav class="mt-4 grid gap-2 text-base">
        <a class="mobile-link" href="/catalog/">Каталог</a>
        <a class="mobile-link" href="/#portfolio/">Портфолио</a>
        <a class="mobile-link" href="/#reviews/">Отзывы</a>
        <a class="mobile-link" href="/contacts/">Контакты</a>
      </nav>
      <div class="mt-5 grid gap-3">
        <a href="tel:+78001234568"
           class="inline-flex items-center justify-center h-11 rounded-xl bg-emerald-600 hover:bg-emerald-500 font-semibold">
          8 (800) 123-45-68
        </a>
        <button class="inline-flex items-center justify-center h-11 rounded-xl bg-white/10 hover:bg-white/20 js-open-measure" data-open="measure">
          Пригласить замерщика
        </button>
      </div>
    </div>
  </div>
</header>
